<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widget</title>
    <style>
        body {
            padding: 20px !important;
        }
        .codeTextDiv {
            margin: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<!-- Document -->
<script>
    // Sample Dev testing URL
    // http://localhost:3000/static/frame-widget/index-dev-min-requirements.html?url=expense/hic

    // Set these variables
    var appNamePrefix = "frameWidget01";
    // window[`${appNamePrefix}ServerUrl`] = "http://localhost:8085";  // dev testing
    window[`${appNamePrefix}ServerUrl`] = location.origin;
    window[`${appNamePrefix}AppUrl`] = (new URLSearchParams(window.location.search)).get("url");


    // Load script in text area
    window.onload = function () {
        var widgetScriptHelp = `<script>
var appNamePrefix = "${appNamePrefix}";
var ${appNamePrefix}ServerUrl = "${location.origin}";
var ${appNamePrefix}AppUrl = "${(new URLSearchParams(window.location.search)).get("url")}";
<\/script>
<script type="application/javascript" src="${location.origin}/static/frame-widget/app.min.js"><\/script>`;

        var scriptTextarea = document.querySelector(".codeTextDiv textarea");
        scriptTextarea.value = widgetScriptHelp;
    };
</script>
<h1>Widget</h1>
<p>
    Copy paste this script in your web-page.
</p>
<div class="codeTextDiv">
    <textarea cols="80" rows="10"></textarea>
</div>
<hr>


<!-- Demo -->
<script type="application/javascript" src="app.min.js"></script>
</body>
</html>
