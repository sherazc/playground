<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prayer Time</title>
    <style>
        .codeTextDiv {
            margin: 20px;
            margin-bottom: 40px;
        }
    </style>
    <script>
        // Set these variables
        var appNamePrefix = "prayerTime";
        var appScriptSrc = "/static/prayer-time-widget/app.min.js";
        var companyId = (new URLSearchParams(window.location.search)).get("companyId");
        window[`${appNamePrefix}ServerUrl`] = "http://localhost:8085";  // dev testing
        // window[`${appNamePrefix}ServerUrl`] = location.origin;

        window[`${appNamePrefix}AppDivId`] = `${appNamePrefix}App`;
        window.onload = function () {
            var widgetScriptHelp = `<div id="${appNamePrefix}App"></div>
<script>
var ${appNamePrefix}ServerUrl = "${location.origin}";
var ${appNamePrefix}AppDivId = "${appNamePrefix}App";
var companyId = "${companyId}";
<\/script>
<script type="application/javascript" src="${location.origin}${appScriptSrc}"><\/script>
<style>
    .ptContainer {
        /*width: 100%*/
    }
    .ptHeader {
        background-color: #3b90cf;
        font-size: x-large;
        padding: 20px;
    }
    .ptTableContainer {}
    .ptTable {}
</style>`;

            var scriptTextarea = document.querySelector(".codeTextDiv textarea");
            scriptTextarea.value = widgetScriptHelp;
        };
    </script>
</head>
<body>
<h1>Prayer Time Widget</h1>
<p>
    Copy paste this script in your web-page.
</p>
<div class="codeTextDiv">
    <textarea cols="80" rows="10"></textarea>
</div>

<script>
    document.write(`<div id="${appNamePrefix}App"></div>`);
</script>
<script type="application/javascript" src="app.min.js"></script>
<style>
    .ptContainer {
        /*width: 100%*/
    }
    .ptHeader {
        background-color: #3b90cf;
        font-size: x-large;
        padding: 20px;
    }
    .ptTableContainer {}
    .ptTable {}
</style>
</body>
</html>
