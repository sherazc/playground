spring.profiles.active=dev
service.message=Hello World
spring.data.mongodb.host=localhost
spring.data.mongodb.database=cdb
spring.data.mongodb.port=27017

server.port=8085
server.max-http-header-size=8KB
server.tomcat.max-http-form-post-size=2MB
server.jetty.max-http-form-post-size=2MB


security.jwt.signing.key=SecretKey
security.jwt.expiration.seconds=31557600

# Don't give key here. Put it in startup arguments.
google.geocode.api.key=<Replace it>
# Context Path
# server.servlet.context-path=/cdb
cdb.email.enable=true


cdb.s3.region=us-east-1
cdb.s3.client-bucket-name=cdb-client
cdb.s3.server-bucket-name=cdb-server


spring.mvc.pathmatch.matching-strategy=ant_path_matcher
